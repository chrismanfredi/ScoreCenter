<div ng-app="scoreCenterApp" ng-controller="ScoresCtrl"> 

<div class="jumbotron">
	<div id="comments">
		<div class="comment" ng-repeat="comment in comments">
			<span><img class="profilepicture" ng-src="{{comment.picture}}"></img><b>{{comment.user}}:</b><br/> {{comment.msg}}</span>
		</div>
	</div>
	<div id="textWrap">
		<textarea ng-model="newComment.msg"></textarea>
		<button ng-click="addComment()"> Comment</button>
	</div>
</div>
</div>
